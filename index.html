<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Hearts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .message {
            position: fixed;
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 1s;
            pointer-events: none;
            font-weight: bold;
            text-align: center;
            width: 100%;
            padding: 20px;
        }
        .show-message {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer;
        let hearts = [];
        let messages = [];
        
        const valentineMessages = [
            "Be Mine! ‚ù§Ô∏è",
            "You're Amazing! ‚ú®",
            "You Make Me Smile üòä",
            "You're Wonderful! üåü",
            "You're Special! üíñ",
            "Sending Love! üíù",
            "You're Beautiful! üå∏",
            "You're Perfect! ‚≠ê",
            "You Brighten My Day! ‚òÄÔ∏è",
            "You're Magical! üåà"
        ];

        const SCREEN_BOUNDS = {
            x: 30,
            y: 20
        };

        class Heart {
            constructor(position, scale) {
                this.mesh = createHeartMesh();
                this.scale = scale;
                this.mesh.scale.set(scale, scale, scale);
                this.mesh.position.copy(position);
                
                this.velocity = new THREE.Vector3(0, 0, 0); // Set in init
                this.isExploding = false;
                this.particles = [];
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.radius = scale * 0.8;
                
                // Set initial rotation
                this.mesh.rotation.z = Math.PI;
                this.mesh.rotation.y = Math.random() * Math.PI * 2;
                
                scene.add(this.mesh);
            }

            update() {
                if (this.isExploding) {
                    this.updateParticles();
                    return;
                }

                // Update position
                this.mesh.position.add(this.velocity);
                
                // Screen wrapping
                this.wrapPosition();
                
                // Update rotation
                this.mesh.rotation.z = Math.PI; // Keep heart upright
                this.mesh.rotation.y += this.rotationSpeed;
            }

            wrapPosition() {
                // Smoother wrapping with buffer zone
                const buffer = 2;
                if (this.mesh.position.x < -SCREEN_BOUNDS.x - buffer) {
                    this.mesh.position.x = SCREEN_BOUNDS.x + buffer;
                } else if (this.mesh.position.x > SCREEN_BOUNDS.x + buffer) {
                    this.mesh.position.x = -SCREEN_BOUNDS.x - buffer;
                }

                if (this.mesh.position.y < -SCREEN_BOUNDS.y - buffer) {
                    this.mesh.position.y = SCREEN_BOUNDS.y + buffer;
                } else if (this.mesh.position.y > SCREEN_BOUNDS.y + buffer) {
                    this.mesh.position.y = -SCREEN_BOUNDS.y - buffer;
                }
            }

            checkCollision(other) {
                if (this.isExploding || other.isExploding) return;

                const dx = this.mesh.position.x - other.mesh.position.x;
                const dy = this.mesh.position.y - other.mesh.position.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const minDistance = this.radius + other.radius;

                if (distance < minDistance) {
                    // Calculate collision response
                    const angle = Math.atan2(dy, dx);
                    const sin = Math.sin(angle);
                    const cos = Math.cos(angle);

                    // Rotate velocities
                    const vel1 = {
                        x: this.velocity.x * cos + this.velocity.y * sin,
                        y: -this.velocity.x * sin + this.velocity.y * cos
                    };
                    const vel2 = {
                        x: other.velocity.x * cos + other.velocity.y * sin,
                        y: -other.velocity.x * sin + other.velocity.y * cos
                    };

                    // Swap velocities
                    const temp = vel1.x;
                    vel1.x = vel2.x;
                    vel2.x = temp;

                    // Rotate velocities back
                    this.velocity.x = vel1.x * cos - vel1.y * sin;
                    this.velocity.y = vel1.x * sin + vel1.y * cos;
                    other.velocity.x = vel2.x * cos - vel2.y * sin;
                    other.velocity.y = vel2.x * sin + vel2.y * cos;

                    // Add a small random factor to prevent hearts from sticking
                    this.velocity.x += (Math.random() - 0.5) * 0.005;
                    this.velocity.y += (Math.random() - 0.5) * 0.005;
                    other.velocity.x += (Math.random() - 0.5) * 0.005;
                    other.velocity.y += (Math.random() - 0.5) * 0.005;

                    // Separate hearts to prevent overlap
                    const overlap = minDistance - distance;
                    const separationX = (overlap * cos) / 2;
                    const separationY = (overlap * sin) / 2;
                    
                    this.mesh.position.x += separationX;
                    this.mesh.position.y += separationY;
                    other.mesh.position.x -= separationX;
                    other.mesh.position.y -= separationY;
                }
            }

            explode() {
                if (this.isExploding) return;
                this.isExploding = true;
                
                // Create particles
                for (let i = 0; i < 50; i++) {
                    const particle = createParticle(this.mesh.position);
                    scene.add(particle);
                    this.particles.push(particle);
                }

                this.mesh.visible = false;
                this.showMessage();
            }

            updateParticles() {
                this.particles.forEach(particle => {
                    particle.position.add(particle.velocity);
                    particle.velocity.y -= 0.002; // gravity
                });
            }

            showMessage() {
                const message = document.createElement('div');
                message.className = 'message';
                message.style.top = '50%';
                message.style.transform = 'translateY(-50%)';
                message.textContent = valentineMessages[Math.floor(Math.random() * valentineMessages.length)];
                document.body.appendChild(message);
                messages.push(message);
                
                setTimeout(() => {
                    message.classList.add('show-message');
                }, 100);

                setTimeout(() => {
                    message.classList.remove('show-message');
                    setTimeout(() => message.remove(), 1000);
                }, 2000);
            }
        }

        function createHeartMesh() {
            const heartShape = new THREE.Shape();
            const x = 0, y = 0;
            heartShape.moveTo(x + 0.5, y + 0.5);
            heartShape.bezierCurveTo(x + 0.5, y + 0.5, x + 0.4, y, x, y);
            heartShape.bezierCurveTo(x - 0.6, y, x - 0.6, y + 0.7, x - 0.6, y + 0.7);
            heartShape.bezierCurveTo(x - 0.6, y + 1.1, x - 0.3, y + 1.54, x + 0.5, y + 1.9);
            heartShape.bezierCurveTo(x + 1.2, y + 1.54, x + 1.6, y + 1.1, x + 1.6, y + 0.7);
            heartShape.bezierCurveTo(x + 1.6, y + 0.7, x + 1.6, y, x + 1.0, y);
            heartShape.bezierCurveTo(x + 0.7, y, x + 0.5, y + 0.5, x + 0.5, y + 0.5);

            const geometry = new THREE.ExtrudeGeometry(heartShape, {
                depth: 0.2,
                bevelEnabled: true,
                bevelSegments: 3,
                steps: 2,
                bevelSize: 0.1,
                bevelThickness: 0.1
            });

            const material = new THREE.MeshPhongMaterial({
                color: 0xff1493,
                shininess: 100,
                specular: 0xffffff
            });

            return new THREE.Mesh(geometry, material);
        }

        function createParticle(position) {
            const geometry = new THREE.SphereGeometry(0.05, 8, 8);
            const material = new THREE.MeshPhongMaterial({
                color: Math.random() > 0.5 ? 0xff1493 : 0xff69b4,
                shininess: 100
            });
            const particle = new THREE.Mesh(geometry, material);
            particle.position.copy(position);
            particle.velocity = new THREE.Vector3(
                (Math.random() - 0.5) * 0.3,
                (Math.random() - 0.5) * 0.3,
                (Math.random() - 0.5) * 0.3
            );
            return particle;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(
                45,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const light1 = new THREE.DirectionalLight(0xffffff, 1);
            light1.position.set(1, 1, 1);
            scene.add(light1);

            const light2 = new THREE.DirectionalLight(0xffffff, 0.5);
            light2.position.set(-1, -1, -1);
            scene.add(light2);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const numberOfHearts = 100;
            
            // Create hearts in a distributed pattern
            for (let i = 0; i < numberOfHearts; i++) {
                // Calculate grid position (3x5 grid)
                const row = Math.floor(i / 5);
                const col = i % 5;
                
                // Convert grid position to screen coordinates with some randomness
                const position = new THREE.Vector3(
                    ((col / 4) * 2 - 1) * SCREEN_BOUNDS.x * 0.8 + (Math.random() - 0.5) * 10,
                    ((row / 2) * 2 - 1) * SCREEN_BOUNDS.y * 0.8 + (Math.random() - 0.5) * 8,
                    0
                );
                
                // Varied sizes
                const scale = 0.3 + Math.random() * 0.9;
                
                const heart = new Heart(position, scale);
                // Give each heart a random initial velocity
                heart.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.07,
                    (Math.random() - 0.5) * 0.07,
                    0
                );
                hearts.push(heart);
            }

            camera.position.z = 30;
            renderer.domElement.addEventListener('click', onMouseClick);
        }

        function onMouseClick(event) {
            event.preventDefault();

            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(
                hearts.map(heart => heart.mesh)
            );

            if (intersects.length > 0) {
                const clickedHeart = hearts.find(heart => heart.mesh === intersects[0].object);
                if (clickedHeart) {
                    clickedHeart.explode();
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Only update and check collisions for non-exploded hearts
            const activeHearts = hearts.filter(heart => !heart.isExploding);
            
            // Update active hearts
            activeHearts.forEach(heart => heart.update());

            // Check collisions only between active hearts
            for (let i = 0; i < activeHearts.length; i++) {
                for (let j = i + 1; j < activeHearts.length; j++) {
                    activeHearts[i].checkCollision(activeHearts[j]);
                }
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize, false);

        init();
        animate();
    </script>
</body>
</html>
